<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P`Gen</title>
    <link rel="icon" type="image/png" href="./img/P'Gen.png">
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div id="window">
        <div class="container">
            <div id="popdiv">
                <img src="./img/P'Gen.svg" alt="Copy Icon" id="svg"/>
                <h1 id="heading">P`Gen</h1>
            </div>
            <br><br>
            <input type="number" id="pwd-size"/><br>
            <button class="btn">Generate</button><br>
            <div id="output">
                <div id="copy">
                    <p id="p">password</p>
                    <div id="copy-grp">
                        <img src="./img/Copy.svg" alt="Copy Icon"/>
                        <p id="p-copy">Copy</p>
                    </div>
                </div>
                <div id="pwd"></div>
            </div>
        </div>
    </div>
    <div id="pop-up">
        <p>Password Copied!!</p><br>
        <button id="pop-up-btn">Close</button>
    </div>
</body>
</html>
